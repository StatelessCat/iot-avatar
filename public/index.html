<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Processing.js</title>
    <script src="../bower_components/Processing.js/processing.min.js"></script>
</head>
<body>
<h1>Processing.js</h1>
<script type="text/processing">

float xmag, ymag = 0;
float newXmag, newYmag = 0;
 
void setup()  {
    size(640, 360, P3D);
    colorMode(RGB, 1);
}
 
void draw()  {
    background(1);
    
    pushMatrix();
    translate(width/2, height/2, -30);
    
    newXmag = mouseX/float(width) * TWO_PI;
    newYmag = mouseY/float(height) * TWO_PI;
    
    float diff = xmag-newXmag;
    if (abs(diff) >  0.01) {
        xmag -= diff/4.0;
    }
    
    diff = ymag-newYmag;
    if (abs(diff) >  0.01) {
        ymag -= diff/4.0;
    }
    
    rotateX(-ymag);
    rotateY(-xmag);
    
    scale(90);
    noFill();
    beginShape(TRIANGLES);
 
	/*haut*/
    vertex(-1,  0,  0);
    vertex( 0,  0,  1);
    vertex( 0, 1,  0);
    
    vertex( 0,  0,  1);
    vertex( 1,  0, 0);
    vertex( 0, 1, 0);
    
    vertex( 0,  1, 0);
    vertex(0,  0, -1);
    vertex(1, 0, 0);
    
    vertex(0,  0, -1);
    vertex(0,  1,  0);
    vertex(-1, 0,  0);
    
    /*bas*/
    vertex(1,  0,  0);
    vertex( 0,  0,  1);
    vertex( 0, -1,  0);
    
    vertex( 1,  0,  0);
    vertex( 0,  0, -1);
    vertex( 0, -1, 0);
    
    vertex( -1,  0, 0);
    vertex(0,  -1, 0);
    vertex(0, 0, 1);
    
    vertex( -1,  0, 0);
    vertex(0,  -1, 0);
    vertex(0, 0, -1);
    endShape();
    
    popMatrix();
}
</script>
<canvas></canvas>
</body>
</html>
